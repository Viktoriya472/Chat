{% extends 'default.html' %}
{% block title %}{% endblock title %}
{% block content %}
    {% for user in users %}
        <div><a href="{% url 'room' user.id %}">{{user}}</a></div>
    {% endfor %}

    {% comment %} <div id="chat-input">
        <input id="room-name-input" type="text" size="100">
        <input id="room-name-submit" type="button" value="Отправить">
    </div> {% endcomment %}
    
    {% comment %} <script>
        document.querySelector("#room-name-input").focus();
        document.querySelector("#room-name-input").onkeyup = function(e){
            if (e.key == "Отправить") {
                document.querySelector("#room-name-submit").click();
            }
        };
        document.querySelector("#room-name-submit").onclick = function(e) {
            let roomName = document.querySelector("#room-name-input").value;
            window.location.pathname = '/chat/'+ roomName + "/";
        };
    </script> {% endcomment %}
{% endblock content %}
