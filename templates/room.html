{% extends 'default.html' %}
{% load static %}
{% block title %}{{chat_name}}{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    {% for image in picture_chat %}
                        <img src="{% get_media_prefix %}{{image}}" class="img-thumbnail rounded-circle d-inline-block align-text-top" style="max-width: 50px;">
                    {% endfor %}
                    <span class="navbar-brand mb-0 h1 ps-4 text-dark">
                        {{chat_name}}
                    </span>    
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        </ul>
                        <span class="navbar-text">
                            <i class="bi bi-camera-video fs-5 px-2"></i>
                            <i class="bi bi-telephone fs-5 px-2"></i>
                            <a href="{% url 'chat' %}"><button type="button" class="btn-close px-2" aria-label="Close"></button></a>
                        </span>
                    </div>
                </div>
            </nav>
            <textarea class="form-control mb-1" id="chat-log" rows="8" readonly></textarea>
            <textarea class="form-control" id="chat-message-input" rows="4"></textarea>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-1">
                <button id="chat-message-submit" class="btn btn-dark mt-2">Отправить</button>
            </div>

        </div>
    </div>
</div>
{{ chat_name|json_script:"chat-name" }}
<script src="{% static 'js/room.js' %}"></script>
{% endblock content %}
