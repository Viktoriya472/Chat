{% extends 'default.html' %}
{% block title %}Создать чат{% endblock title %}
{% block content %}
<div class="container">
    <div class="row  justify-content-center">
    <div class="col-5 my-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-outline mb-3">
                <label class="form-label" for="id_name">Название:</label>
                <input class="form-control" type="text" name="name" maxlength="130" required="" id="id_name">
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="id_picture">Изображение:</label>
                <input class="form-control" type="file" name="picture" accept="image/*" id="id_picture">
            </div>
            <div class="form-outline mb-3">
                <label class="form-check-label" for="id_contact">Контакты:</label>
                    <div class="form-check">
                        {{ form.contact }}
                    </div> 
            </div>
            <div class="text-end"> 
                <a href="{% url 'chat' %}" type="submit" class="btn btn-light">Отменить</a>
                <button type="submit" class="btn btn-dark">Создать</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
